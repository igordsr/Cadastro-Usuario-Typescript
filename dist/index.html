<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="py-5 text-center">
            <h2>People Management</h2>
            <p class="lead">
                Below is an example form built entirely with Bootstrap’s form controls.
            </p>
        </div>
        <div class="row">
            <div id="mensagemView"></div>
            <div class="col-md-2 col-lg-12">
                <h4 class="mb-3">Dados de Usuário</h4>
                <form class="needs-validation" novalidate id="form">
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" required>
                        </div>

                        <div class="col-2">
                            <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                            <input type="date" class="form-control" id="dataNascimento" value="01/01/2000" required>
                        </div>

                        <div class="col-4">
                            <label for="rg" class="form-label">RG</label>
                            <input type="text" class="form-control" id="rg" required>
                        </div>

                        <div class="col-2">
                            <label for="cep" class="form-label">CEP</label>
                            <input type="text" class="form-control" id="cep" maxlength="8" required>
                        </div>

                        <div class="col-6">
                            <label for="logradouro" class="form-label">Logradouro</label>
                            <input type="text" class="form-control" id="logradouro" required>
                        </div>

                        <div class="col-1">
                            <label for="numero" class="form-label">Numero</label>
                            <input type="number" class="form-control" id="numero" required>
                        </div>

                        <div class="col-3">
                            <label for="complemento" class="form-label">Complemento</label>
                            <input type="text" class="form-control" id="complemento">
                        </div>

                        <div class="col-6">
                            <label for="bairro" class="form-label">Bairro</label>
                            <input type="text" class="form-control" id="bairro" required>
                        </div>

                        <div class="col-4">
                            <label for="localidade" class="form-label">Localidade</label>
                            <input type="text" class="form-control" id="localidade" required>
                        </div>

                        <div class="col-2">
                            <label for="uf" class="form-label">UF</label>
                            <input type="text" class="form-control" id="uf" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 mt-4 d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-primary btn-sm btn-block" type="submit">Salvar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-4" id="userTable">
        </div>
    </div>
    <footer class="py-3 my-4">
        <p class="text-center text-muted">© 2023 Company, Inc</p>
    </footer>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/app.js"></script>
</body>

</html>
